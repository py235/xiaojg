<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小金刚智能搜索</title>
<style>
    body {
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* 导航栏样式 */
    nav {
        background-color: blue;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }

    nav ul {
        list-style-type: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        margin-right: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
    }

    /* hero区域样式 */
    #hero {
        background-color: blue;
        color: white;
        text-align: center;
        padding: 100px 0;
    }

    #hero h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }

    #hero p {
        font-size: 1.5em;
        margin-bottom: 40px;
    }

    #hero button {
        background-color: white;
        color: blue;
        border: none;
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
    }

    /* 搜索区域样式 */
    #search-container {
        margin: 50px auto;
        text-align: center;
    }

    #search-box {
        width: 300px;
        padding: 5px;
        margin-bottom: 20px; /* 增加了按钮和复选框之间的距离 */
    }

    #engine-options {
        margin-bottom: 20px; /* 增加了按钮和标签之间的距离 */
    }

    #engine-options label {
        margin-right: 10px;
    }

    /* 产品特点区域样式 */
    #ai-features {
        margin: 50px auto;
        text-align: center;
    }

    #ai-features h3 {
        color: blue;
    }

    #ai-features ul {
        list-style-type: none;
        padding: 0;
    }

    #ai-features li {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<!-- 导航栏 -->
<nav>
    <div>小金刚智能搜索</div>
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="https://ix9h76g5f1o.feishu.cn/wiki/ApeIwycpoiDFDKkrxIAc51D4nWe" target="_blank">功能</a></li>
        <li><a href="#" target="_blank">关于我们</a></li>
        <li><a href="#" target="_blank">联系我们</a></li>
    </ul>
</nav>

<!-- hero区域 -->
<div id="hero">
    <h1>让世界没有难用的搜索引擎</h1>
    <p>小金刚智能搜索，为你提供更精准、更智能的搜索体验。</p>
    <div id="search-container">
        <input type="text" id="search-box" placeholder="输入搜索关键词" onkeydown="handleKeyPress(event)">
        <div id="engine-options">
            <input type="radio" id="bing" name="search-engine" value="https://www.bing.com/search?q=" checked>
            <label for="bing">必应</label>
            <input type="radio" id="google" name="search-engine" value="https://search.bilibili.com/all?keyword=" >
            <label for="google">B站</label> 
            <input type="radio" id="weixin" name="search-engine" value="https://weixin.sogou.com/weixin?type=2&query=">
            <label for="weixin ">微信</label>

            <input type="radio" id="baidu" name="search-engine" value="https://www.baidu.com/s?wd=">
            <label for="baidu">百度</label>
        </div>
        <button onclick="performSearch()">立即搜索</button>
    </div>
</div>

<!-- 产品特点区域 -->
<div id="ai-features">
    <h3>小金刚智能搜索的特点</h3>
    <ul>
        <li>智能搜索：提供更精准的搜索结果</li>
        <li>个性化推荐：根据用户的搜索偏好提供内容</li>
        <li>语音搜索：支持语音输入，方便快捷</li>
        <li>多语言支持：支持多种语言的搜索和交互</li>
    </ul>
</div>

<script>
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            performSearch();
        }
    }

    function performSearch() {
        var searchBox = document.getElementById('search-box');
        var selectedEngine = document.querySelector('input[name="search-engine"]:checked').value;
        var searchQuery = searchBox.value;

        if (searchQuery) {
            window.open(selectedEngine + searchQuery, '_blank');
        }
    }
</script>
</body>
</html>
